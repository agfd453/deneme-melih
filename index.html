<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabaku Fansub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d3d3d3;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #696969;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .logo {
        max-height: 100px;
        width: auto;
      }
      nav {
        display: flex;
        flex-wrap: nowrap;
        background-color: #696969;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 0.5rem 0;
        overflow: hidden;
        position: relative;
      }
      nav .menu-container {
        display: flex;
        transition: transform 0.3s ease;
      }
      nav a {
        color: white;
        padding: 0.5rem 1rem;
        text-decoration: none;
        font-size: 16px;
        white-space: nowrap;
      }
      nav a:hover {
        background-color: #a9a9a9;
        color: #d3d3d3;
        border-radius: 5px;
      }
      .menu-toggle {
        background-color: #696969;
        color: white;
        border: none;
        padding: 0.5rem;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 1;
      }
      main {
        padding: 1rem;
        text-align: center;
      }
      .content-section {
        margin: 1rem 0;
      }
      footer {
        background-color: #696969;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        width: 100%;
        bottom: 0;
        box-sizing: border-box;
      }

      @media (max-width: 768px) {
        nav {
          overflow-x: auto;
        }
        .menu-container {
          flex-direction: column;
          align-items: flex-start;
          position: relative;
        }
        .menu-toggle {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo - Kopya-.png" alt="Logo" class="logo" />
    </header>
    <nav>
      <button class="menu-toggle">☰</button>
      <div class="menu-container">
        <a href="#">Ana Sayfa</a>
        <a href="anime/anime_sitesi.html">Anime İzle</a>
        <a href="manga/manga_sitesi.html">Manga Oku</a>
        <a href="norvel/norvel_sitesi.html">Norvel Oku</a>
        <a href="#">İletişim</a>
      </div>
    </nav>
    <main>
      <section class="content-section">
        <h2>Popüler Animeler</h2>
        <p>Burada popüler animeler listelenecek.</p>
      </section>
      <section class="content-section">
        <h2>Yeni Mangalar</h2>
        <p>Burada yeni eklenen mangalar listelenecek.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Sabaku Fansub. Tüm hakları saklıdır.</p>
    </footer>

    <script>
      document.querySelector('.menu-toggle').addEventListener('click', function() {
        const menuContainer = document.querySelector('.menu-container');
        const isOpen = menuContainer.style.transform === 'translateX(0%)';
        menuContainer.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0%)';
      });
    </script>
  </body>
</html>
